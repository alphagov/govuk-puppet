    minute: "0"
    action: "push"
    dbms: "mysql"
    storagebackend: "s3"
    database: "signon_production"
    database_hostname: "signon-mysql"
    temppath: "/tmp/signon_production"
    url: "govuk-staging-database-backups"
    path: "signon-mysql"
