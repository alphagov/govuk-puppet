govuk_env_sync::tasks:
  "pull_es_everything_daily":
    ensure: "present"
    hour: "2"
    minute: "24"
    action: "pull"
    dbms: "elasticsearch5"
    storagebackend: "es_snapshot"
    database: "everything"
    temppath: "/tmp/es_snapshot_everything"
    url: "govuk-production"
    path: "elasticsearch5"
  "push_es_everything_daily":
    ensure: "present"
    hour: "1"
    minute: "24"
    action: "push"
    dbms: "elasticsearch5"
    storagebackend: "es_snapshot"
    database: "everything"
    temppath: "/tmp/es_snapshot_everything"
    url: "govuk-staging"
    path: "elasticsearch5"

logrotate::conf::days_to_keep: 7
nginx::logging::days_to_keep: 7
