govuk_env_sync::tasks:
  "pull_support_api_production_daily":
    # Temporarily disabled due to issues restoring Postgres 13 databases (https://trello.com/c/9tdzkMIG)
    ensure: "disabled"
    hour: "0"
    minute: "0"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "support_contacts_production"
    database_hostname: "support-api-postgres"
    temppath: "/tmp/support_api_production"
    url: "govuk-production-database-backups"
    path: "support-api-postgres"
  "push_support_api_production_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "support_contacts_production"
    database_hostname: "support-api-postgres"
    temppath: "/tmp/support_api_production"
    url: "govuk-staging-database-backups"
    path: "support-api-postgres"
