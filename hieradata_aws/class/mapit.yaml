---
lv:
  data:
    pv: '/dev/nvme1n1'
    vg: 'postgresql'

mount:
  /var/lib/postgresql:
    disk: '/dev/mapper/postgresql-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'

govuk_postgresql::server::listen_addresses: localhost

postgresql::globals::version: '9.6'
postgresql::globals::postgis_version: '3.1.1'
