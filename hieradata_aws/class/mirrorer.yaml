---
govuk_crawler::mirror_root: '/mnt/crawler_worker'

govuk::apps::govuk_crawler_worker::amqp_host: "%{hiera('govuk_crawler::amqp_host')}"

lv:
  worker:
    pv: '/dev/nvme1n1'
    vg: 'crawler'

mount:
  /mnt/crawler_worker:
    disk: '/dev/mapper/crawler-worker'
    govuk_lvm: 'worker'
    mountoptions: 'defaults'

govuk::deploy::setup::deploy_uid: 2899
govuk::deploy::setup::deploy_gid: 2899

limits::entries:
  'default_core':
    ensure: 'present'
    user: '*'
    limit_type: 'core'
    both: 0
  'default_nproc':
    ensure: 'present'
    user: '*'
    limit_type: 'nproc'
    hard: 2048
  'default_nofile':
    ensure: 'present'
    user: '*'
    limit_type: 'nofile'
    hard: 2048
