govuk_env_sync::tasks:
  "pull_publishing_api_production_daily":
    # Temporarily disabled due to issues restoring Postgres 13 databases (https://trello.com/c/9tdzkMIG)
    ensure: "disabled"
    hour: "0"
    minute: "0"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "publishing_api_production"
    database_hostname: "publishing-api-postgres"
    temppath: "/tmp/publishing_api_production"
    url: "govuk-production-database-backups"
    path: "publishing-api-postgres"
    transformation_sql_filename: "sanitise_publishing_api_production.sql"
  "push_publishing_api_production_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "publishing_api_production"
    database_hostname: "publishing-api-postgres"
    temppath: "/tmp/publishing_api_production"
    url: "govuk-integration-database-backups"
    path: "publishing-api-postgres"
