govuk_env_sync::tasks:
  "pull_publishing_api_staging_daily":
    ensure: "present"
    hour: "2"
    minute: "30"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "publishing_api_production"
    database_hostname: "publishing-api-postgres"
    temppath: "/tmp/publishing_api_staging"
    url: "govuk-staging-database-backups"
    path: "publishing-api-postgres"
    transformation_sql_filename: "sanitise_publishing_api_production.sql"
  "push_publishing_api_integration_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "publishing_api_production"
    database_hostname: "publishing-api-postgres"
    temppath: "/tmp/publishing_api_integration"
    url: "govuk-integration-database-backups"
    path: "publishing-api-postgres"
