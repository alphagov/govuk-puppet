govuk_env_sync::tasks:
  "pull_content_data_admin_production_daily":
    ensure: "present"
    hour: "4"
    minute: "18"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "content_data_admin_production"
    temppath: "/tmp/content_data_admin_production_pull"
    url: "govuk-production-database-backups"
    path: "postgresql-backend"
  "push_content_data_admin_production_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "content_data_admin_production"
    temppath: "/tmp/content_data_admin_production_push"
    url: "govuk-integration-database-backups"
    path: "postgresql-backend"
