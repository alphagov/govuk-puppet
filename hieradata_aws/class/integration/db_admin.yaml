govuk_env_sync::tasks:
  "pull_licensify_staging_daily": &pull_licensify
    ensure: "present"
    hour: "5"
    minute: "45"
    action: "pull"
    dbms: "documentdb"
    storagebackend: "s3"
    database: "licensify"
    temppath: "/tmp/licensify_staging"
