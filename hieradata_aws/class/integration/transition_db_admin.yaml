govuk_env_sync::tasks:
  "pull_transition_staging_daily":
    ensure: "present"
    hour: "2"
    minute: "30"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "transition_production"
    database_hostname: "transition-postgresql-primary"
    temppath: "/tmp/transition_staging"
    url: "govuk-staging-database-backups"
    path: "transition-postgresql"
  "push_transition_integration_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "transition_production"
    database_hostname: "transition-postgresql-primary"
    temppath: "/tmp/transition_integration"
    url: "govuk-integration-database-backups"
    path: "transition-postgresql"
