govuk_env_sync::tasks:
  "pull_authenticating_proxy_production_daily":
    ensure: "absent"
    hour: "0"
    minute: "0"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "authenticating_proxy_production"
    database_hostname: "authenticating-proxy-postgres"
    temppath: "/tmp/authenticating_proxy_production"
    url: "govuk-production-database-backups"
    path: "authenticating-proxy-postgres"
  "push_authenticating_proxy_integration_daily":
    ensure: "absent"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "authenticating_proxy_production"
    database_hostname: "authenticating-proxy-postgres"
    temppath: "/tmp/authenticating_proxy_integration"
    url: "govuk-integration-database-backups"
    path: "authenticating-proxy-postgres"
