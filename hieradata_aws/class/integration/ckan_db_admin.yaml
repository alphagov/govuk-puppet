govuk_env_sync::tasks:
  "pull_ckan_staging_daily":
    ensure: "absent"
    hour: "2"
    minute: "30"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "ckan_production"
    database_hostname: "ckan-postgres"
    temppath: "/tmp/ckan_staging"
    url: "govuk-staging-database-backups"
    path: "ckan-postgres"
  "pull_ckan_production_daily":
    ensure: "present"
    hour: "0"
    minute: "0"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "ckan_production"
    database_hostname: "ckan-postgres"
    temppath: "/tmp/ckan_production"
    url: "govuk-production-database-backups"
    path: "ckan-postgres"
  "push_ckan_integration_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "ckan_production"
    database_hostname: "ckan-postgres"
    temppath: "/tmp/ckan_integration"
    url: "govuk-integration-database-backups"
    path: "ckan-postgres"
