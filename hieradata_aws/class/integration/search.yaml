govuk_env_sync::tasks:
  "pull_es_everything_daily":
    ensure: "present"
    hour: "4"
    minute: "24"
    action: "pull"
    dbms: "elasticsearch5"
    storagebackend: "es_snapshot"
    database: "everything"
    temppath: "/tmp/es_snapshot_everything"
    url: "govuk-staging"
    path: "elasticsearch5"
  "push_es_everything_daily":
    ensure: "present"
    hour: "3"
    minute: "24"
    action: "push"
    dbms: "elasticsearch5"
    storagebackend: "es_snapshot"
    database: "everything"
    temppath: "/tmp/es_snapshot_everything"
    url: "govuk-integration"
    path: "elasticsearch5"
