govuk_env_sync::tasks:
  "pull_content_tagger_staging_daily":
    ensure: "present"
    hour: "2"
    minute: "30"
    action: "pull"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "content_tagger_production"
    database_hostname: "content-tagger-postgres"
    temppath: "/tmp/content_tagger_staging"
    url: "govuk-staging-database-backups"
    path: "content-tagger-postgres"
  "push_content_tagger_integration_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "content_tagger_production"
    database_hostname: "content-tagger-postgres"
    temppath: "/tmp/content_tagger_integration"
    url: "govuk-integration-database-backups"
    path: "content-tagger-postgres"
