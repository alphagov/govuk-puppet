govuk_env_sync::tasks:
  "pull_search_admin_staging_daily":
    ensure: "present"
    hour: "2"
    minute: "30"
    action: "pull"
    dbms: "mysql"
    storagebackend: "s3"
    database: "search_admin_production"
    database_hostname: "search-admin-mysql"
    temppath: "/tmp/search_admin_staging"
    url: "govuk-staging-database-backups"
    path: "search-admin-mysql"
  "push_search_admin_integration_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "mysql"
    storagebackend: "s3"
    database: "search_admin_production"
    database_hostname: "search-admin-mysql"
    temppath: "/tmp/search_admin_integration"
    url: "govuk-integration-database-backups"
    path: "search-admin-mysql"
