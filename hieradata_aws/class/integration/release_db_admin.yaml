govuk_env_sync::tasks:
  "pull_release_staging_daily":
    ensure: "present"
    hour: "2"
    minute: "30"
    action: "pull"
    dbms: "mysql"
    storagebackend: "s3"
    database: "release_production"
    database_hostname: "release-mysql"
    temppath: "/tmp/release_staging"
    url: "govuk-staging-database-backups"
    path: "release-mysql"
  "push_release_integration_daily":
    ensure: "present"
    hour: "5"
    minute: "0"
    action: "push"
    dbms: "mysql"
    storagebackend: "s3"
    database: "release_production"
    database_hostname: "release-mysql"
    temppath: "/tmp/release_integration"
    url: "govuk-integration-database-backups"
    path: "release-mysql"
