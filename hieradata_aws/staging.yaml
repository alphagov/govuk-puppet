---
app_domain: 'staging.publishing.service.gov.uk'
app_domain_internal: "staging.govuk-internal.digital"

backup::server::backup_hour: 9

base::shell::shell_prompt_string: 'staging'
base::supported_kernel::enabled: false

cron::daily_hour: 6

environment_ip_prefix: '10.12'

node_class: &node_class
  asset_master:
    apps:
      - asset_env_sync
  backend:
    apps:
      - cache-clearing-service
      - canary-backend
      - content-data-admin
      - content-data-api
      - transition
      - imminence
      - kibana
      - link-checker-api
      - local-links-manager
      - sidekiq-monitoring
      - support
      - support-api
      - support_api_csv_env_sync
  bouncer:
    apps:
      - bouncer
  cache:
    apps:
      - router
  content_store:
    apps:
      - content-store
  calculators_frontend:
    apps:
      - calculators
      - calendars
      - finder-frontend
      - licencefinder
      - smartanswers
  ckan:
    apps:
      - ckan
  draft_cache:
    apps:
      - authenticating-proxy
      - router
      - router-api
  draft_content_store:
    apps:
      - content-store
  draft_frontend:
    apps:
      - collections
      - email-alert-frontend
      - frontend
      - government-frontend
      - manuals-frontend
      - service-manual-frontend
      - smartanswers
      - static
  frontend:
    apps:
      - canary-frontend
      - collections
      - email-alert-frontend
      - feedback
      - frontend
      - government-frontend
      - info-frontend
      - manuals-frontend
      - service-manual-frontend
      - static
  mapit:
    apps:
      - mapit
  mirrorer:
    apps:
      - govuk_crawler_worker
  publishing_api:
    apps:
      - govuk-content-schemas
      - publishing-api
  router_backend:
    apps:
      - router-api
  search:
    apps:
      - search-api

govuk::node::s_base::node_apps:
  <<: *node_class

govuk_jenkins::deploy_all_apps::apps_on_nodes:
  <<: *node_class

govuk::apps::asset_manager::aws_s3_bucket_name: 'govuk-assets-staging'
govuk::apps::asset_manager::aws_region: 'eu-west-1'
