---
app_domain: 'staging.publishing.service.gov.uk'
app_domain_internal: "staging.govuk-internal.digital"

backup::server::backup_hour: 9

base::shell::shell_prompt_string: 'staging'
base::supported_kernel::enabled: false

cron::daily_hour: 6

environment_ip_prefix: '10.12'

node_class: &node_class
  asset_master:
    apps:
      - asset_env_sync
  backend:
    apps:
      - asset-manager
      - cache-clearing-service
      - canary-backend
      - contacts
      - content-data-admin
      - content-data-api
      - content-publisher
      - content-tagger
      - collections-publisher
      - hmrc-manuals-api
      - imminence
      - manuals-publisher
      - maslow
      - publisher
      - link-checker-api
      - local-links-manager
      - release
      - search-admin
      - service-manual-publisher
      - short-url-manager
      - sidekiq-monitoring
      - signon
      - specialist-publisher
      - support
      - support-api
      - support_api_csv_env_sync
      - transition
      - travel-advice-publisher
  bouncer:
    apps:
      - bouncer
  cache:
    apps:
      - router
  content_store:
    apps:
      - content-store
  calculators_frontend:
    apps:
      - calculators
      - finder-frontend
      - licencefinder
      - smartanswers
  ckan:
    apps:
      - ckan
  draft_cache:
    apps:
      - authenticating-proxy
      - router
      - router-api
  draft_content_store:
    apps:
      - content-store
  draft_frontend:
    apps:
      - collections
      - email-alert-frontend
      - frontend
      - government-frontend
      - manuals-frontend
      - service-manual-frontend
      - smartanswers
      - static
  email_alert_api:
    apps:
      - email-alert-api
      - email-alert-service
  frontend:
    apps:
      - canary-frontend
      - collections
      - email-alert-frontend
      - feedback
      - frontend
      - government-frontend
      - info-frontend
      - manuals-frontend
      - service-manual-frontend
      - static
  mapit:
    apps:
      - mapit
  mirrorer:
    apps:
      - govuk_crawler_worker
  publishing_api:
    apps:
      - govuk-content-schemas
      - publishing-api
  router_backend:
    apps:
      - router-api
  search:
    apps:
      - search-api
  whitehall_backend:
    apps:
      - whitehall
  whitehall_frontend:
    apps:
      - whitehall

govuk::node::s_base::node_apps:
  <<: *node_class

# Licensify is a special case because it is not a regular govuk app
# so we only define a Jenkins deploy app job for it.
govuk_jenkins::deploy_all_apps::apps_on_nodes:
  <<: *node_class
  licensing_frontend:
    apps:
      - licensify
  licensing_backend:
    apps:
      - licensify-admin
      - licensify-feed

