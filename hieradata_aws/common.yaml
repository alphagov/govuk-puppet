collectd::plugin::tcp::metrics:
  - 'ListenOverflows'
  - 'ListenDrops'
  - 'TCPLoss'
  - 'TCPTimeouts'
  - 'TCPFastRetrans'
  - 'TCPLostRetransmit'
  - 'TCPForwardRetrans'
  - 'TCPSlowStartRetrans'
  - 'CurrEstab'
  - 'TCPAbortOnMemory'
  - 'TCPBacklogDrop'
  - 'AttemptFails'
  - 'EstabResets'
  - 'InErrs'
  - 'ActiveOpens'
  - 'PassiveOpens'

duplicity::packages::version: '0.7.11-0ubuntu0ppa1263~ubuntu14.04.1'

environment_ip_prefix: '10.1'

filebeat::prospectors:
  apt-history:
    paths:
      - '/var/log/apt/history.log'
    tags:
      - 'history'
    fields:
      application: 'apt'
    multiline:
      pattern: '^$'
      negate: true
      match: 'after'
      timeout: 30
  apt-term:
    paths:
      - '/var/log/apt/term.log'
    tags:
      - 'term'
    fields:
      application: 'apt'
  dpkg:
    paths:
      - '/var/log/dpkg.log'
    fields:
      application: 'dpkg'
  syslog:
    paths:
      - '/var/log/syslog'
    fields:
      application: 'syslog'
  unattended-upgrades:
    paths:
      - '/var/log/unattended-upgrades/unattended-upgrades.log'
    tags:
      - 'unattended'
    fields:
      application: 'apt'
  unattended-upgrades-shutdown:
    paths:
      - '/var/log/unattended-upgrades/unattended-upgrades-shutdown.log'
    tags:
      - 'unattended'
    fields:
      application: 'apt'

