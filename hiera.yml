---
:hierarchy:
  - 'class/%{::environment}/%{::govuk_node_class}'
  - 'class/%{::govuk_node_class}'
  - '%{::environment}_draft_credentials'
  - '%{::environment}_draft'
  - '%{::environment}_credentials'
  - '%{::environment}'
  - 'common.%{::lsbdistcodename}'
  - 'common'
:backends:
  - eyaml
  - yaml
:eyaml:
  :datadir: '/usr/share/puppet/production/current/hieradata'
  :gpg_gnupghome: '/etc/puppet/gpg'
  :extension: 'yaml'
:yaml:
  :datadir: '/usr/share/puppet/production/current/hieradata'
