---
:hierarchy:
  - 'class/%{::aws_stackname}/%{::environment}/%{::govuk_node_class}'
  - 'class/%{::aws_stackname}/%{::govuk_node_class}'
  - 'class/%{::environment}/%{::govuk_node_class}'
  - 'class/%{::govuk_node_class}'
  - '%{::aws_stackname}/%{::environment}_credentials'
  - '%{::environment}_credentials'
  - '%{::environment}'
  - 'common.%{::lsbdistcodename}'
  - 'common'
:backends:
  - eyaml
  - yaml
:eyaml:
  :datadir: '/var/govuk/govuk-secrets/puppet_aws/hieradata'
  :gpg_gnupghome: '/etc/puppet/gpg'
  :extension: 'yaml'
:yaml:
  :datadir: '/usr/share/puppet/%{::environment}/current/hieradata_aws'
