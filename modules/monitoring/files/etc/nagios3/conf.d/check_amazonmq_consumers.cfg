define command {
  command_name check_amazonmq_consumers 
  command_line /usr/lib/nagios/plugins/check_cloudwatch --metric=ConsumerCount --namespace=AmazonMQ --dimensions="Name=Broker,Value=$ARG1$ Name=VirtualHost,Value=$ARG2$ Name=Queue,Value=$ARG3$" --mins=5 --warning=2: --critical=1: --region=$ARG4$
}
