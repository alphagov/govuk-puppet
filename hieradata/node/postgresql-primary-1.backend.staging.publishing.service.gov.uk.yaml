govuk_env_sync::tasks:
  "push_content_publisher_production_daily":
    ensure: "absent"
    hour: "0"
    minute: "10"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "content_publisher_production"
    temppath: "/var/lib/autopostgresqlbackup/content_publisher_production"
    url: "govuk-staging-database-backups"
    path: "postgresql-backend"
  "push_content_tagger_production_daily":
    ensure: "absent"
    hour: "0"
    minute: "7"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "content_tagger_production"
    temppath: "/var/lib/autopostgresqlbackup/content_tagger_production"
    url: "govuk-staging-database-backups"
    path: "postgresql-backend"
  "push_service-manual-publisher_production_daily":
    ensure: "absent"
    hour: "0"
    minute: "4"
    action: "push"
    dbms: "postgresql"
    storagebackend: "s3"
    database: "service-manual-publisher_production"
    temppath: "/var/lib/autopostgresqlbackup/service-manual-publisher_production"
    url: "govuk-staging-database-backups"
    path: "postgresql-backend"
