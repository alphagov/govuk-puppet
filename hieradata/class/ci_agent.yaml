---
mongodb::server::version: '3.2.7'
mongodb::server::development: true
mongodb::server::replicaset_members:
  "%{::hostname}":

govuk_ci::agent::postgresql::mapit_role_password: 'mapit'
govuk_ci::agent::swarm::agent_labels:
  - 'mongodb-3.2'

postgresql::globals::version: '9.3'
govuk_mysql::server::innodb_flush_log_at_trx_commit: 0

govuk_elasticsearch::minimum_master_nodes: '1'
govuk_elasticsearch::version: '1.7.5'

pact_broker::hosts:
  - 'localhost'
pact_broker::auth_password: 'pact_password'
pact_broker::database::db_password: 'pact_db_password'
pact_broker::service::db_password: 'pact_db_password'
