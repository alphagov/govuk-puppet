---

govuk::safe_to_reboot::can_reboot: 'no'
govuk::safe_to_reboot::reason: 'Single point of failure for Transition when it moves to Postgres'

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'postgresql'

mount:
  /var/lib/postgresql:
    disk: '/dev/mapper/postgresql-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'

govuk_postgresql::server::master::slave_address: '10.3.20.2/32'
