---

govuk::node::s_base::apps:
  - efg

govuk::safe_to_reboot::can_reboot: 'overnight'
govuk::safe_to_reboot::reason: 'There is only one EFG frontend'

govuk_rbenv::rubies: 'all'

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'vhost'

mount:
  /data/vhost:
    disk: '/dev/mapper/vhost-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
