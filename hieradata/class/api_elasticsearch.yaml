---

govuk::safe_to_reboot::can_reboot: 'overnight'
govuk::safe_to_reboot::reason: 'Will reboot overnight if the cluster is healthy'

govuk_elasticsearch::version: '1.4.4'

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'elasticsearch'

mount:
  /mnt/elasticsearch:
    disk: '/dev/mapper/elasticsearch-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
    percent_threshold_warning: 16
    percent_threshold_critical: 11
