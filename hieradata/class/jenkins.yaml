---

govuk_jenkins::config:
  NAME:
    value: jenkins
  JAVA:
    value: govuk_setenv default /usr/bin/java
  PIDFILE:
    value: /var/run/jenkins/jenkins.pid
  JENKINS_USER:
    value: jenkins
  JENKINS_WAR:
    value: /usr/share/jenkins/jenkins.war
  JENKINS_HOME:
    value: /var/lib/jenkins
  RUN_STANDALONE:
    value: 'true'
  JENKINS_LOG:
    value: /var/log/jenkins/$NAME.log
  MAXOPENFILES:
    value: '8192'
  HTTP_PORT:
    value: '8080'
  PREFIX:
    value: /jenkins
  JENKINS_ARGS:
    value: >-
      --webroot=/var/cache/jenkins/war
      --httpPort=$HTTP_PORT
      --ajp13Port=-1
      --sessionTimeout=1440

govuk_jenkins::plugins:
  ansicolor:
    version: '0.3.1'
  build-name-setter:
    version: '1.3'
  build-pipeline-plugin:
    version: '1.4.5'
  build-with-parameters:
    version: '1.3'
  conditional-buildstep:
    version: '1.3.3'
  copyartifact:
    version: '1.35'
  credentials-binding:
    version: '1.2'
  description-setter:
    version: '1.9'
  downstream-buildview:
    version: '1.9'
  envinject:
    version: '1.91.1'
  external-monitor-job:
    version: '1.2'
  git:
    version: '2.2.6'
  git-client:
    version: '1.10.2'
  github-api:
    version: '1.58'
  github-oauth:
    version: '0.19'
  greenballs:
    version: '1.14'
  jquery:
    version: '1.7.2-1'
  parameterized-scheduler:
    version: '0.2'
  parameterized-trigger:
    version: '2.26'
  plain-credentials:
    version: '1.0'
  rebuild:
    version: '1.22'
  role-strategy:
    version: '2.2.0'
  run-condition:
    version: '1.0'
  simple-theme-plugin:
    version: '0.3'
  scm-api:
    version: '0.2'
  show-build-parameters:
    version: '1.0'
  slack:
    version: '1.7'
  text-finder:
    version: '1.10'
  timestamper:
    version: '1.8.2'
  token-macro:
    version: '1.9'
  versionnumber:
    version: '1.5'
  ws-cleanup:
    version: '0.25'

govuk_jenkins::jenkins_plugins::plugin_hash:
# Populate with plugins
