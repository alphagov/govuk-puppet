---

govuk_elasticsearch::local_proxy::servers:
  - 'api-elasticsearch-1.api'
  - 'api-elasticsearch-2.api'
  - 'api-elasticsearch-3.api'

govuk_rbenv::rubies: 'all'

govuk::node::s_base::apps:
  - rummager

lv:
  data:
    pv: '/dev/sdb1'
    vg: 'vhost'

mount:
  /data/vhost:
    disk: '/dev/mapper/vhost-data'
    govuk_lvm: 'data'
    mountoptions: 'defaults'
