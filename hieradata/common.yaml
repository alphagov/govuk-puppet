filebeat::prospectors:
  apt-history:
    paths:
      - '/var/log/apt/history.log'
    tags:
      - 'history'
    fields:
      application: 'apt'
    multiline:
      pattern: '^$'
      negate: true
      match: 'after'
      timeout: 30
  apt-term:
    paths:
      - '/var/log/apt/term.log'
    tags:
      - 'term'
    fields:
      application: 'apt'
  dpkg:
    paths:
      - '/var/log/dpkg.log'
    fields:
      application: 'dpkg'
  syslog:
    paths:
      - '/var/log/syslog'
      - '/var/log/auth.log'
    fields:
      application: 'syslog'
  unattended-upgrades:
    paths:
      - '/var/log/unattended-upgrades/unattended-upgrades.log'
      - '/var/log/unattended-upgrades/unattended-upgrades-shutdown.log'
    tags:
      - 'unattended'
    fields:
