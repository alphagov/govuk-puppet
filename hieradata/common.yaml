---
HIERA_SAFETY_CHECK: true

app_domain: 'dev.gov.uk'

apt::always_apt_update: true
apt::purge_preferences_d: true
apt::purge_sources_list_d: true
# FIXME: Use regex/glob when we no longer support Lucid.
apt::unattended_upgrades::blacklist:
 - 'mysql-server'
 - 'mysql-server-4.1'
 - 'mysql-server-5.0'
 - 'mysql-server-5.1'
 - 'mysql-server-5.5'
 - 'mysql-server-core'
 - 'mysql-server-core-5.0'
 - 'mysql-server-core-5.1'
 - 'mysql-server-core-5.5'
apt::unattended_upgrades::mail_to: 'machine.email@digital.cabinet-office.gov.uk'
apt::unattended_upgrades::origins:
 - "%{::lsbdistid} stable"
 - "%{::lsbdistid} %{::lsbdistcodename}-security"

backup::assets::target: "rsync://govuk-assets@%{hiera('backup::offsite::dest_host')}//srv/backup-assets"
backup::assets::pubkey_id: "%{hiera('backup::offsite::gpg_key_id')}"
backup::assets::dest_host: "%{hiera('backup::offsite::dest_host')}"
backup::assets::dest_host_key: "%{hiera('backup::offsite::dest_host_key')}"

backup::offsite::src_dirs:
  - '/data/backup/*/var/lib/automongodbbackup/latest'
  - '/data/backup/*/var/lib/automysqlbackup/latest.tbz2'
  - '/data/backup/*/var/lib/autopostgresqlbackup/latest.tbz2'
  - '/data/backup/archived'
backup::offsite::gpg_key_id: '13B84C37AB52D76B3F53CF0E7C34BD7A05119BA4'
backup::offsite::dest_folder: '/srv/backup-data/'
backup::offsite::dest_host: 'backup0.backup.provider1.production.govuk.service.gov.uk'
backup::offsite::dest_host_key: ''

govuk::node::s_api_lb::api_backend_servers:
  - "api-1.api"
  - "api-2.api"
govuk::node::s_api_lb::content_store_backend_servers:
  - "content-store-1.api"
  - "content-store-2.api"
  - "content-store-3.api"

govuk_cdnlogs::service_port_map:
  govuk: 6514
  assets: 6515

govuk_crawler::amqp_host: 'rabbitmq-1.backend'
govuk_crawler::govuk_gemfury_source_url: "%{hiera('govuk_gemfury_source_url')}"
